<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add a Dish to the Menu</title>
</head>
<body>
<h1>Add a Dish to the Menu</h1>

<form th:action="@{/dishes/submit}" method="post" th:object="${dish}">
    <input type="hidden" th:field="*{id}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" min="0.01" step="0.01" required><br><br>

    <label for="category">Category:</label>
    <select id="category" name="category">
        <option value="main-dish">Основно</option>
        <option value="salad">Салати</option>
        <option value="dessert">Десерти</option>
        <option value="beverage">Напитки</option>
    </select><br><br>

    <input type="submit" value="Add Dish">
</form>
</body>
</html>

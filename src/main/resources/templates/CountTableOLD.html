<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th, td {
        padding: 8px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f2f2f2;
      }

      .free {
        background-color: green;
      }

      .occupied {
        background-color: red;
      }
    </style>
</head>
<body>
<h1>Tables</h1>
<table>
    <thead>
    <tr>
        <th>â„–</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <% for (int i = 1; i <= 10; i++) { %>
    <%
    String tableClass = isTableOccupied(i) ? "occupied" : "free";
    %>
    <tr>
        <td><%= i %></td>
        <td class="<%= tableClass %>">
            <% if (isTableOccupied(i)) { %>
            Reserve
            <% } else { %>
            isFree
            <% } %>
        </td>
    </tr>
    <% } %>
    </tbody>
</table>
</body>
</html>

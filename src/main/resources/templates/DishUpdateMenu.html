<!DOCTYPE html>
<html>
<head>
    <title>Update Dish</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Update Dish</h1>
<form th:action="@{/dishes/update}" th:object="${dish}"method="post">
    <input type="hidden" id="id" name="id" th:field="*{id}"/>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}"/><br/>

    <label for="price">Price:</label>
    <input type="number" step="0.01" id="price" name="price" th:field="*{price}"/><br/>

    <label for="type">Type:</label>
    <input type="text" id="type" name="type" th:field="*{type}"/><br/>
    <label for="category">Category:</label>
    <select id="category" name="category">
        <option value="main-dish">Основно</option>
        <option value="salad">Салати</option>
        <option value="dessert">Десерти</option>
        <option value="beverage">Напитки</option>
    </select><br><br>

    <input type="submit" value="Update"/>
</form>
</body>
</html>

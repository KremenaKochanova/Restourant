<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Drink</title>
</head>
<body>
<h1>Update Drink</h1>
<form method="post" th:object="${dish}" th:action="@{/dishes/update}">
    <input type="hidden" id="id" name="id" th:field="*{id}"/>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}"/><br/>

    <label for="price">Price:</label>
    <input type="number" step="0.01" id="price" name="price" th:field="*{price}"/><br/>

        <input type="submit" value="Update"/>
</form>


</body>
</html>

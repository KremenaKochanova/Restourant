<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add a Dish to the Menu</title>
</head>
<body>
<h1>Add a Drink to the Menu</h1>
<form action="/add_drink" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" min="0.01" step="0.01" required><br><br>


    <input type="submit" value="Add Drink">
</form>
</body>
</html>
